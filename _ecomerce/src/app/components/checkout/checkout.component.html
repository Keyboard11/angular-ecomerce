<div class="container">
  <div class="row align-items-center pt-4">
    <div *ngIf="pro?.image !== null"  class="col-md-5">
      <img [src]='pro?.image' alt="">
    </div>
    <div class="col-md-7">
      <h3>{{pro?.product}}</h3>
      <h6 class="text-danger">{{pro?.price | currency:'USD':true:'1.2-2'}}
        <del>$40.00</del>
        <br> 20% OFF</h6>
      <p>{{pro?.shipping}}</p>
      <h5>Description of item</h5>
      <p class="text-muted">
        {{pro?.info}}
      </p>
      <button type="sumbit" class="btn btn-danger">Add to Cart</button>
    </div>
  </div>
</div>
